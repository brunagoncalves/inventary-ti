<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Inventário TI</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/bold/style.css"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="logo_item">
        <i class="ph-bold ph-list"></i>
      </div>

      <div class="brand">
        <h3>Inventário TI</h3>
      </div>

      <div class="navbar_content">
        <i class="ph-bold ph-sun"></i>
      </div>
    </nav>

    <!-- sidebar -->
    <nav class="sidebar">
      <div class="menu_content">
        <ul class="menu_items">
          <div class="menu_title menu_dahsboard"></div>
          <li class="item">
            <div href="#" class="nav_link submenu_item">
              <span class="navlink_icon">
                <i class="ph-bold ph-house"></i>
              </span>
              <span class="navlink">Home</span>
            </div>
          </li>
        </ul>

        <ul class="menu_items">
          <div class="menu_title menu_editor"></div>
          <li class="item">
            <a href="#" class="nav_link">
              <span class="navlink_icon">
                <i class="ph-bold ph-cube"></i>
              </span>
              <span class="navlink">Adicionar Invetário</span>
            </a>
          </li>
          <li class="item">
            <a href="#" class="nav_link">
              <span class="navlink_icon">
                <i class="ph-bold ph-desktop-tower"></i>
              </span>
              <span class="navlink">Adicionar Computador</span>
            </a>
          </li>
        </ul>

        <!-- Sidebar Open / Close -->
        <div class="bottom_content">
          <div class="bottom expand_sidebar">
            <span> Expand</span>
            <i class="ph-bold ph-sign-in"></i>
          </div>
          <div class="bottom collapse_sidebar">
            <span> Collapse</span>
            <i class="ph-bold ph-sign-out"></i>
          </div>
        </div>
      </div>
    </nav>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
